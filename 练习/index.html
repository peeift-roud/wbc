		<script>
			!function(window,document,$,undefined){
				
				var $btn = $('.btn');
				
	
				$btn.on('click',function(){
					var $this = $(this),
						$target = $('#tab input[type="checkbox"]:checked');
						if($target.length>1){
							return;
						}
						
					if($this.hasClass('up')){
						$target.parents('tr').prev('tr').before($target.parents('tr'))
					}else{
						$target.parents('tr').next('tr').after($target.parents('tr'))
					}
				});
